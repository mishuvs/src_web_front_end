<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head 
			content must come *after* these tags -->
		<title>Ristorante Con Fusion: About Us</title>
		<!-- Bootstrap -->
		<!-- build:css styles/main.css -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/bootstrap-social.css" rel="stylesheet">
		<link href="css/mystyles.css" rel="stylesheet">
		<!-- endbuild -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- font awesome -->
		<script src="https://use.fontawesome.com/24df17425d.js"></script>
	</head>
	<body ng-app="" >
		<div ng-include="'parts/header.html'"></div>
		<div ng-include="'parts/navbar.html'"></div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<ul class="breadcrumb">
						<li><a href="index.html">Home</a></li>
						<li class="active">Contact Us</li>
					</ul>
				</div>
				<div class="col-xs-12">
					<h3>Contact Us</h3>
					<hr>
				</div>
			</div>
			<div class="row row-content">
				<div class="col-xs-12">
					<h3>Location Information</h3>
				</div>
				<div class="col-xs-12 col-sm-4 col-sm-offset-1">
					<h5>Our Address</h5>
					<address style="font-size: 100%">
					2nd floor, BME Department, SGSITS<br>
					Lantern Square,<br>
					Indore<br>
                    </address>
					<br>
					<div class="btn-group" role="group" aria-label="...">
						<a type="button" class="btn btn-primary" href="tel:+85212345678"><i class="fa fa-phone"></i> Call</a>
						<a type="button" class="btn btn-info"><i class="fa fa-skype"></i> Skype</a>
						<a type="button" class="btn btn-success" href="mailto:confusion@food.net"><i class="fa fa-envelope-o"></i> Email</a>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-sm-offset-1">
					<h5>Map of our Location</h5>
					<div id="map"></div>
				</div>
			</div>
			<br><br>
			<hr>
			<div class="row row-content">
				<div class="col-xs-12">
					<h3>Send us your Feedback</h3>
				</div>
				<div class="col-xs-12 col-sm-9">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="firstname" class="col-sm-2 control-label">First Name</label>                        
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-sm-2 control-label">Last Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name">
							</div>
						</div>
						<div class="form-group">
							<label for="telnum" class="col-xs-12 col-sm-2 control-label">Contact Tel.</label>
							<div class="col-sm-10">
								<input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number">
							</div>
						</div>
						<div class="form-group">
							<label for="emailid" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<div class="checkbox col-sm-5 col-sm-offset-2">
								<label class="checkbox-inline">
								<input type="checkbox" name="approve" value="">
								<strong>Contact preference: </strong>
								</label>
							</div>
							<div class="col-sm-3 col-sm-offset-1">
								<select class="form-control">
									<option>Tel.</option>
									<option>Email</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="feedback" class="col-sm-2 control-label">Query or Feedback</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="feedback" name="feedback" rows="12"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Ask</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-xs-12 col-sm-3">
					<p style="padding:20px;"></p>
				</div>
			</div>
		</div>
		<div ng-include="'parts/footer.html'"></div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- build:js scripts/main.js -->
		<script src="js/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script>
			function initMap() {
			  var uluru = {lat: 22.725431, lng: 75.873073};
			  var map = new google.maps.Map(document.getElementById('map'), {
			    zoom: 10,
			    center: uluru
			  });
			  var marker = new google.maps.Marker({
			    position: uluru,
			    map: map
			  });
			}
		</script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMyYdO2nbfHt_QesNL8s2btwKvChDCwlc&callback=initMap"></script>
		<!-- endbuild -->
	</body>
</html>
