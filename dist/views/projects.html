    <section id="projects" class="home-section text-center" ng-controller="projectController">
		<div class="heading-about">
			<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="wow bounceInDown" data-wow-delay="0.4s">
					<div class="section-heading">
					<h2>Projects</h2>
                    <i class="fa fa-2x fa-angle-down"></i>
					</div>
					</div>
				</div>
			</div>
			</div>
		</div>
        <div class="container">
            <div ng-if="!showProjects">{{message}}</div>
        	<div class="col-sm-6 col-md-3" ng-repeat="x in projects" ng-if="showProjects">
								<div class="image-box">
									<div class="overlay-container">
										<img src={{x.image}} alt="">
										<a class="overlay" data-toggle="modal" data-target="#project-1">
											<i class="fa fa-search-plus"></i>
											<span>Web Design</span>
										</a>
									</div>
									<a class="modal-btn btn-default btn-block" data-toggle="modal" data-target="#project-1">{{x.name}}</a>
								</div>
								<!-- Modal -->
								<div class="modal fade" id="project-1" tabindex="-1" role="dialog" aria-labelledby="project-6-label" aria-hidden="true">
									<div class="modal-dialog modal-lg">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
												<h4 class="modal-title" id="project-6-label">{{x.name}}</h4>
											</div>
											<div class="modal-body">
												<h3>Project Description</h3>
												<div class="row">
													<div class="col-md-6">
														<p class="modal-text">{{x.description}}</p>
													</div>
													<div class="col-md-6">
														<img src={{x.image}} alt="">
													</div>
												</div>
											</div>
											<div class="modal-footer">
                                            	<button type="button" class="modal-btn btn-sm btn-default" data-dismiss="modal">Download Report</button>
												<button type="button" class="modal-btn btn-sm btn-default" data-dismiss="modal">Close</button>
											</div>
										</div>
									</div>
								</div>
                                </div>
                                
        
        </div>
     </section>
